<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#151515">
    <title>Catch The Cookies!</title>
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="assets/cookie.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/cookie.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="title">
            <h1>Catch The Cookies!</h1>
            <div class="highScore">
                <label for="highScore">High Score:</label>
                <p id="highScore">0</p>
            </div>
            <button class="play">PLAY</button>
        </div>

        <div class="game hide">
            <div class="hud">
                <label for="score">Score:</label>
                <p id="score" class="score">0</p>
            </div>
        </div>
    </main>
</body>

</html>
